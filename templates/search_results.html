<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="results-container">
        <h1>Search Results</h1>
        {% if contact %}
            <div class="contact-details">
                <p><strong>Mobile:</strong> {{ contact.mobile }}</p>
                <p><strong>Email:</strong> {{ contact.email }}</p>
                <p><strong>Address:</strong> {{ contact.address }}</p>
                <p><strong>Registration Number:</strong> {{ contact.reg_number }}</p>
            </div>
        {% else %}
            <p class="no-results">No contact found with that registration number.</p>
        {% endif %}
        <div class="links">
            <p><a href="{{ url_for('search') }}">Search again</a></p>
            <p><a href="{{ url_for('contact_form') }}">Add a new contact</a></p>
        </div>
    </div>
</body>
</html>
